<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bimalism - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    .teacher-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffcc00;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: fadeSlide 2s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #ff8800, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    h2.subheading {
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 500;
      background: linear-gradient(90deg, #ffaa00, #ffdd33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeSlide 2.5s ease;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #444;
      animation: fadeSlide 3s ease;
    }

    .go-btn {
      padding: 12px 30px;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      border: none;
      border-radius: 30px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .go-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff8800, 0 0 20px #ffcc00; }
      to { text-shadow: 0 0 20px #ffaa00, 0 0 30px #ffd633; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sir's Photo -->
    <img src="sanapala sir photo.png" alt="Sir's Photo" class="teacher-photo">

    <h1>Bimalism</h1>
    <h2 class="subheading">Where Knowledge Meets Simplicity</h2>

    <p>Done by Aalif and Dharunesh<br>Inspired by Mr. Kageshwararao<br>â€” 9th Grade Achariya</p>
    <button class="go-btn" onclick="window.location.href='dashboard.html'">Go</button>
  </div>
</body>
</html>
